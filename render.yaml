services:
  - type: web
    name: fasaldrishti-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: APP_ENV
        value: production
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: BEDROCK_MODEL_ID
        sync: false
      - key: S3_BUCKET_NAME
        sync: false
      - key: WHATSAPP_PROVIDER
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false
      - key: PUBLIC_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
